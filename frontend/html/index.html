<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CarMarket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sell</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
     <form>  
      <div class="row d-flex justify-content-center">
        <div class="col-sm-4 col-12">
          <select id="brandSelect" class="form-select" aria-label="Select brand">
              <option value>Choose Brand</option>
              <option value="Audi">Audi</option>  
              <option value="BMW">BMW</option>
              <option value="Mercedes">Mercedes</option>
          </select>
         </div>
         <div class="col-sm-4 col-12">
          <select id="modelSelect" class="form-select" aria-label="Select model" disabled>
              <option value="" selected>Choose Model</option>
          </select>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-sm-4 col-12">
          <select id="transmissionSelect" class="form-select" aria-label="Select transmission">
            <option value>Choose Transmission</option>
            <option value="Manual">Manual</option>  
            <option value="Automatic">Automatic</option>
          </select>
        </div>
        <div class="col-sm-4 col-12">
          <select id="fuelSelect" class="form-select" aria-label="Select fuel">
            <option value>Choose Fuel</option>
            <option value="Diesel">Diesel</option>  
            <option value="Gasoline">Gasoline</option>
          </select>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-sm-4 col-12">
          <h6>Mileage</h6>
          <div class="form-group">
            <input type="number" class="form-control" id="mileageLower" placeholder="From" name="mileageLower">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="mileageUpper" placeholder="To" name="mileageUpper">
          </div>
        </div>
        <div class="col-sm-4 col-12">
          <h6>Year</h6>
          <div class="form-group">
            <input type="number" class="form-control" id="yearLower" placeholder="From" name="yearLower">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="yearUpper" placeholder="To" name="yearUpper">
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-sm-4 col-12">
          <h6>Price</h6>
          <div class="form-group">
            <input type="number" class="form-control" id="priceLower" placeholder="From" name="priceLower">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="priceUpper" placeholder="To" name="priceUpper">
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-sm-4 col-12 d-flex justify-content-center">
          <input type="submit" value="Search">
        </div>
      </div>
     </form> 
    </div>

    <footer>
      <div class="row d-flex justify-content-center bg-body-tertiary px-3 py-2">
        <div class="col-sm-6 col-12">
          <p>CarMarket. All rights reserved.</p>    
        </div>
        <div class="col-sm-6 col-12 text-end">
          <button onclick="topFunction()" id="scrollToTopButton" title="Go to top">Scroll to top</button> 
        </div>

    </footer>    
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>
</html>
