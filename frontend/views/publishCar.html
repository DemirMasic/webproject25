<body>
    <div class="container-fluid">
     <form>
      <div class="row d-flex justify-content-center">
            <div class="col-sm-8 col-12">
            <div class="form-group">
                <input type="text" class="form-control" id="titleListing" placeholder="Title" name="titleListing">
            </div>
            </div>
      </div> 
      <div class="row d-flex justify-content-center">
        <div class="col-sm-4 col-12">
          <select id="brandSelect" class="form-select" aria-label="Select brand">
              <option value>Choose Brand</option>
              <option value="Audi">Audi</option>  
              <option value="BMW">BMW</option>
              <option value="Mercedes">Mercedes</option>
          </select>
         </div>
         <div class="col-sm-4 col-12">
          <select id="modelSelect" class="form-select" aria-label="Select model" disabled>
              <option value="" selected>Choose Model</option>
          </select>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-sm-4 col-12">
          <select id="transmissionSelect" class="form-select" aria-label="Select transmission">
            <option value>Choose Transmission</option>
            <option value="Manual">Manual</option>  
            <option value="Automatic">Automatic</option>
          </select>
        </div>
        <div class="col-sm-4 col-12">
          <select id="fuelSelect" class="form-select" aria-label="Select fuel">
            <option value>Choose Fuel</option>
            <option value="Diesel">Diesel</option>  
            <option value="Gasoline">Gasoline</option>
          </select>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-sm-4 col-12">
          <h6>Mileage</h6>
          <div class="form-group">
            <input type="number" class="form-control" id="mileageLower" placeholder="From" name="mileageLower">
          </div>
        </div>
        <div class="col-sm-4 col-12">
          <h6>Year</h6>
          <div class="form-group">
            <input type="number" class="form-control" id="yearLower" placeholder="From" name="yearLower">
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-sm-4 col-12">
          <h6>Price</h6>
          <div class="form-group">
            <input type="number" class="form-control" id="priceLower" placeholder="From" name="priceLower">
          </div>
        </div>
        <div class="col-sm-4 col-12">
            <h6>Power</h6>
            <div class="form-group">
              <input type="number" class="form-control" id="priceLower" placeholder="From" name="priceLower">
            </div>
          </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-sm-8 col-12">
          <select id="brandSelect" class="form-select" aria-label="Select drive">
              <option value>Choose drive</option>
              <option value="RWD">Rear-wheel drive</option>  
              <option value="FWD">Front-wheel drive</option>
              <option value="AWD">All-wheel drive</option>
          </select>
         </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-sm-8 col-12">
            <input class="form-control" type="file" id="formFile">
         </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-sm-8 col-12">
            <h5 style="border: solid; padding-left: 8px; margin-bottom: 0;">Detailed description:</h5>
            <textarea rows="16" style="min-width: 100%;"></textarea>
        </div>
      </div>
      
      <div class="row d-flex justify-content-center">
        <div class="col-sm-4 col-12 d-flex justify-content-center">
          <input type="submit" value="Publish">
        </div>
      </div>
     </form>    
    </div>
</body>
